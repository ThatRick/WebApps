<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prototype Landing Page</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --bg: #0b1120;
      --card: #111c3a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.14);
      --card-border: rgba(148, 163, 184, 0.18);
      --shadow: rgba(8, 47, 73, 0.55);
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 3rem 1.5rem;
      background: var(--bg);
      color: var(--text);
    }
    main {
      width: min(720px, 100%);
      background: var(--card);
      border-radius: 20px;
      padding: 2.4rem 2rem;
      box-shadow: 0 20px 45px var(--shadow);
      border: 1px solid var(--card-border);
      display: grid;
      gap: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    header p {
      margin: 0.35rem 0 0;
      color: var(--muted);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 0.75rem;
    }
    li {
      background: var(--accent-soft);
      border-radius: 12px;
      padding: 0.9rem 1rem;
      border: 1px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(37, 99, 235, 0.24);
      border-color: var(--accent);
    }
    a {
      color: inherit;
      font-weight: 600;
      text-decoration: none;
    }
    a:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
      border-radius: 8px;
    }
    footer {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Prototype Launchpad</h1>
      <p>Auto-generated directory of available prototypes. Add a folder with an <code>index.html</code> (or any HTML file) and run <code>node scripts/updateLandingPage.js</code> to refresh this page.</p>
    </header>
    <section aria-labelledby="prototype-list">
      <h2 id="prototype-list" style="font-size:1.3rem; margin:0;">Prototypes</h2>
      <ul>
        <li><a href="boxbuilder/">Boxbuilder</a></li>
        <li><a href="graph_html/">Graph Html</a></li>
        <li><a href="teamDylan/playlist.html">Team Dylan Playlist</a></li>
      </ul>
    </section>
    <footer>
      <p>Last generated on 2025-10-23T17:50:02.675Z</p>
    </footer>
  </main>
</body>
</html>
