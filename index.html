function estimateRemainingTime(params, currentTemp) {
    console.log("----- Estimating time -----"); // Separator
    console.log("Params:", JSON.stringify(params));
    console.log("Current Temp:", currentTemp);

    if (!params || params.MC <= 0) {
        console.log("-> NaN (Invalid params/MC)"); return NaN;
    }

    const targetTemp = params.Tt;
    console.log("Target Temp:", targetTemp);
    if (currentTemp >= targetTemp) {
        console.log("-> 0 (already at/above target)"); return 0;
    }

    const P0_safe = Math.max(0, params.P0);
    const hA_safe = Math.max(0, params.hA);
    console.log(`P0_safe: ${P0_safe}, hA_safe: ${hA_safe}`);

    if (P0_safe <= 0) {
         console.log("-> Infinity (P0 <= 0)"); return Infinity;
    }

    const maxReachableTemp = (hA_safe > 0) ? params.Ta + (P0_safe / hA_safe) : Infinity;
    console.log(`Ta: ${params.Ta}, Max Reachable Temp: ${maxReachableTemp}`); // Log calculation components

    if (targetTemp > maxReachableTemp) {
         console.log("-> Infinity (target > maxReachable)"); return Infinity;
    }

    if (hA_safe <= 0) {
        const time = (params.MC * (targetTemp - currentTemp)) / P0_safe;
        console.log("-> Time (hA=0):", time); return time;
    }

    const numerator = P0_safe - hA_safe * (currentTemp - params.Ta);
    const denominator = P0_safe - hA_safe * (targetTemp - params.Ta);
    console.log("Numerator:", numerator, "Denominator:", denominator);

    if (numerator <= 0 || denominator <= 0) {
        const result = (currentTemp < targetTemp) ? Infinity : 0;
        console.log("-> Infinity/0 (num/den <= 0):", result); return result;
    }

    const time = (params.MC / hA_safe) * Math.log(numerator / denominator);
    console.log("-> Calculated time (log):", time);

    if (isNaN(time)) {
         console.log("-> NaN (calculation failed)"); return NaN;
    }
    console.log("---------------------------"); // Separator
    return time;
}
