<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prototype Landing Page</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      background-color: var(--bg);
      color: var(--text);
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 3rem 1.5rem;
      background: var(--bg);
    }
    main {
      width: min(720px, 100%);
      background: var(--card);
      border-radius: 18px;
      padding: 2.4rem 2rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.1);
      display: grid;
      gap: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    header p {
      margin: 0.35rem 0 0;
      color: var(--muted);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 0.75rem;
    }
    li {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.08), rgba(14, 165, 233, 0.08));
      border-radius: 12px;
      padding: 0.9rem 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(59, 130, 246, 0.2);
    }
    a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }
    a:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
      border-radius: 8px;
    }
    footer {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Prototype Launchpad</h1>
      <p>Auto-generated directory of available prototypes. Add a folder with an <code>index.html</code> (or any HTML file) and run <code>node scripts/updateLandingPage.js</code> to refresh this page.</p>
    </header>
    <section aria-labelledby="prototype-list">
      <h2 id="prototype-list" style="font-size:1.3rem; margin:0;">Prototypes</h2>
      <ul>
        <li><a href="boxbuilder/">Boxbuilder</a></li>
        <li><a href="teamDylan/playlist.html">Team Dylan Playlist</a></li>
      </ul>
    </section>
    <footer>
      <p>Last generated on 2025-10-20T19:09:54.656Z</p>
    </footer>
  </main>
</body>
</html>
