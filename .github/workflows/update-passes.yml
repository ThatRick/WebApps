name: Update Starlink Data (Manual)

# This workflow is for manually regenerating satellite data without deploying
# Automated updates and deployment are handled by deploy.yml

on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Calculate Starlink passes
        run: |
          echo "Calculating Starlink passes for Jyväskylä, Finland..."
          cd starlink
          python starlink_pass_calculator.py \
            --lat 62.2426 \
            --lon 25.7473 \
            --max-distance 500 \
            --hours 24 \
            --tz 2 \
            --no-cache \
            --json docs/passes.json \
            --top 5

      - name: Verify passes.json
        run: |
          if [ -f starlink/docs/passes.json ]; then
            echo "✓ passes.json created successfully"
            echo "Total passes: $(cat starlink/docs/passes.json | python -c 'import sys,json; print(json.load(sys.stdin)["total_passes"])')"
          else
            echo "ERROR: passes.json not created"
            exit 1
          fi

      - name: Generate TLE dataset
        run: |
          echo "Generating TLE dataset..."
          cd starlink
          python generate_tle_data.py \
            --lat 62.2426 \
            --lon 25.7473 \
            --location "Jyväskylä, Finland" \
            --max-distance 500 \
            --hours 24 \
            --no-cache \
            --output docs/starlink-tle-data.json

      - name: Verify TLE data
        run: |
          if [ -f starlink/docs/starlink-tle-data.json ]; then
            echo "✓ TLE dataset created successfully"
            SATS=$(cat starlink/docs/starlink-tle-data.json | python -c 'import sys,json; print(json.load(sys.stdin)["total_satellites"])')
            echo "Total satellites: $SATS"
          else
            echo "ERROR: starlink-tle-data.json not created"
            exit 1
          fi

      - name: Show summary
        run: |
          echo "================================================"
          echo "Data generation completed successfully!"
          echo "Note: This workflow only generates data."
          echo "To deploy, push to a branch or run the 'Deploy to GitHub Pages' workflow."
          echo "================================================"
